<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>Daily Creativity Generator - Get Personalized Creative Tasks</title>
    <meta name="description" content="Generate personalized creative tasks based on your mood and available time. Get inspiration for writing, drawing, and physical activities.">
    <meta name="keywords" content="creativity generator, creative tasks, mood-based tasks, writing prompts, drawing prompts, physical activities, daily inspiration">
    <meta name="author" content="Your Name">
    
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Daily Creativity Generator">
    <meta property="og:description" content="Get personalized creative tasks based on your mood and available time. Perfect for writers, artists, and anyone looking for inspiration.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourusername.github.io/daily-creativity-generator">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Existing CSS and Font Awesome -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="top-bar">
        <div class="top-left">
            <div class="time-display">
                <i class="fas fa-clock"></i>
                <span id="current-time">Loading...</span>
            </div>
            <div class="weather-display">
                <i class="fas fa-cloud-sun"></i>
                <div id="weather">Loading weather...</div>
            </div>
        </div>
        <div class="top-right">
            <div class="auth-buttons">
                <button id="signInBtn" class="auth-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Sign In</span>
                </button>
                <button id="signUpBtn" class="auth-btn">
                    <i class="fas fa-user-plus"></i>
                    <span>Sign Up</span>
                </button>
                <button id="historyBtn" class="auth-btn" style="display: none;">
                    <i class="fas fa-history"></i>
                    <span>History</span>
                </button>
                <button id="signOutBtn" class="auth-btn" style="display: none;">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sign Out</span>
                </button>
            </div>
        </div>
    </div>

    <div id="root"></div>

    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="authForms">
                <!-- Sign In Form -->
                <form id="signInForm" class="auth-form">
                    <h2>Sign In</h2>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                </form>
                <!-- Sign Up Form -->
                <form id="signUpForm" class="auth-form" style="display: none;">
                    <h2>Sign Up</h2>
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
